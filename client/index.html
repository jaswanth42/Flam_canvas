<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Collaborative Canvas</h1>
      <div class="room-info">
        <span id="room-name">Room: default</span>
        <span id="user-count">Users: 0</span>
      </div>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <div class="section">
          <h3>Tools</h3>
          <div class="tool-group">
            <button class="tool-btn active" data-tool="brush" title="Brush">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2L22 12L12 22L2 12L12 2Z" stroke-width="2"/>
              </svg>
            </button>
            <button class="tool-btn" data-tool="eraser" title="Eraser">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="4" y="8" width="16" height="12" stroke-width="2"/>
                <path d="M8 8L16 16M16 8L8 16" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="section">
          <h3>Color</h3>
          <div class="color-palette">
            <button class="color-btn active" data-color="#000000" style="background: #000000;"></button>
            <button class="color-btn" data-color="#FF6B6B" style="background: #FF6B6B;"></button>
            <button class="color-btn" data-color="#4ECDC4" style="background: #4ECDC4;"></button>
            <button class="color-btn" data-color="#45B7D1" style="background: #45B7D1;"></button>
            <button class="color-btn" data-color="#FFA07A" style="background: #FFA07A;"></button>
            <button class="color-btn" data-color="#98D8C8" style="background: #98D8C8;"></button>
            <button class="color-btn" data-color="#F7DC6F" style="background: #F7DC6F;"></button>
            <button class="color-btn" data-color="#BB8FCE" style="background: #BB8FCE;"></button>
            <button class="color-btn" data-color="#85C1E2" style="background: #85C1E2;"></button>
            <button class="color-btn" data-color="#FFFFFF" style="background: #FFFFFF; border: 1px solid #ccc;"></button>
          </div>
        </div>

        <div class="section">
          <h3>Stroke Width</h3>
          <input type="range" id="stroke-width" min="1" max="50" value="3" step="1">
          <span id="stroke-value">3px</span>
        </div>

        <div class="section">
          <h3>Actions</h3>
          <div class="action-buttons">
            <button id="undo-btn" class="action-btn" title="Undo (Ctrl+Z)">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 7L3 13L9 13" stroke-width="2"/>
                <path d="M3 13C3 8.58172 6.58172 5 11 5C15.4183 5 19 8.58172 19 13C19 17.4183 15.4183 21 11 21" stroke-width="2"/>
              </svg>
              Undo
            </button>
            <button id="redo-btn" class="action-btn" title="Redo (Ctrl+Y)">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 7L21 13L15 13" stroke-width="2"/>
                <path d="M21 13C21 8.58172 17.4183 5 13 5C8.58172 5 5 8.58172 5 13C5 17.4183 8.58172 21 13 21" stroke-width="2"/>
              </svg>
              Redo
            </button>
            <button id="clear-btn" class="action-btn danger" title="Clear Canvas">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 6L5 6M5 6L21 6M5 6L5 20C5 21.1046 5.89543 22 7 22L17 22C18.1046 22 19 21.1046 19 20L19 6M8 6L8 4C8 2.89543 8.89543 2 10 2L14 2C15.1046 2 16 2.89543 16 4L16 6" stroke-width="2"/>
              </svg>
              Clear
            </button>
          </div>
        </div>

        <div class="section">
          <h3>Online Users</h3>
          <div id="user-list" class="user-list"></div>
        </div>

        <div class="section connection-status">
          <div id="connection-indicator" class="status-dot disconnected"></div>
          <span id="connection-text">Connecting...</span>
        </div>
      </aside>

      <main class="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="cursors-overlay"></div>
      </main>
    </div>
  </div>

  <div id="join-modal" class="modal">
    <div class="modal-content">
      <h2>Join Canvas</h2>
      <form id="join-form">
        <div class="form-group">
          <label for="username">Your Name:</label>
          <input type="text" id="username" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="room-id">Room ID:</label>
          <input type="text" id="room-id" placeholder="default" value="default">
        </div>
        <button type="submit" class="primary-btn">Join</button>
      </form>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
